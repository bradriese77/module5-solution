<div class="container">
<h3>NewsLetter</h3>
 <fieldset>
   <style>
     input[type=text] {
  background-color:blue;
  width:200px;
 }
   </style>
<form name='regForm' novalidate>

  <input type="text" name="firstname" placeholder="FirstName"
    ng-model="newsletterCtrl.customer.firstname"
    required>
    <span
          ng-if="(regForm.firstname.$error.required) && regForm.firstname.$touched">
          FirstName is required
        </span>
    <br><br>
    <input type="text" name="lastname" placeholder="LastName"
      ng-model="newsletterCtrl.customer.lastname"
      required>
      <span
            ng-if="(regForm.lastname.$error.required) && regForm.lastname.$touched">
            LastName is required
          </span>
      <br><br>
       <input type="text" name="email" placeholder="Email"
         ng-model="newsletterCtrl.customer.email"
         required>
         <span ng-if="regForm.email.$invalid && regForm.email.$touched">
           Must be a valid email address: handle@domain format
         </span>
         <br><br>

       <input type="text" name="phone" placeholder="Phone ###-###-####"
         ng-model="newsletterCtrl.customer.phone" pattern="(\d{3})-(\d{3})-(\d{4})" >
         <span ng-if="regForm.phone.$invalid && regForm.phone.$touched">
                     Phone must be in the format ###-###-####.
                   </span>

         <br><br>
         <input type="text" name="favorite" placeholder="Favorite Menu Number"
           ng-model="newsletterCtrl.customer.favorite" ng-keyup="newsletterCtrl.getMenuItem(newsletterCtrl.customer.favorite);"
           required>
           <span ng-if="newsletterCtrl.customer.isfavoritevalid===false && regForm.favorite.$touched">
             No such menu number exists
           </span>
           <br><br>

       <button
         ng-disabled="regForm.$invalid || !newsletterCtrl.customer.isfavoritevalid"
         ng-click="newsletterCtrl.submit()">Submit</button>
<br><br>
         <span ng-if="newsletterCtrl.completed">
           Your information has been saved
         </span>

     </form>
 </fieldset>
</div>
